<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Progress Update Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        .container {
            max-width: 900px;
            margin-top: 30px;
        }

        .card {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .card-header {
            background-color: #4a00e0;
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 24px;
            padding: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-body {
            padding: 30px;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 50px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .btn-primary {
            background-color: #4a00e0;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #8e2de2;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-secondary {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #218838;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-header">
      Progress Update Details
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <tbody>
        <tr>
          <th>Milestone Title</th>
          <td th:text="${progressUpdate.milestoneTitle}"></td>
        </tr>
        <tr>
          <th>Progress Description</th>
          <td th:text="${progressUpdate.progressDescription}"></td>
        </tr>
        <tr>
          <th>Completion Percentage</th>
          <td th:text="${progressUpdate.completionPercentage + '%'}"></td>
        </tr>
        <tr>
          <th>Date of Update</th>
          <td th:text="${progressUpdate.dateOfUpdate}"></td>
        </tr>
        <tr>
          <th>Current Status</th>
          <td th:text="${progressUpdate.currentStatus}"></td>
        </tr>
        <tr>
          <th>File Path</th>
          <td>
            <a th:href="@{/uploads/{filename}(filename=${progressUpdate.filePath})}" target="_blank">
              <span th:text="${progressUpdate.filePath}"></span>
            </a>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="btn-container">
        <a th:href="@{/form/download/progress-update/{id}(id=${progressUpdate.id})}" class="btn btn-secondary">
          Download as PDF
        </a>
        <a href="/viewProgressUpdates" class="btn btn-primary">
          Back to Progress Updates List
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
