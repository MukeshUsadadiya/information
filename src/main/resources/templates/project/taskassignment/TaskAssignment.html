<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assignment Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
            font-weight: 600;
        }

        .form-label {
            font-weight: 500;
            color: #000000;
            margin-bottom: 5px;
        }

        .form-control, .form-select {
            width: 100%;
            border: 1px solid #4a00e0;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .form-control:focus, .form-select:focus {
            border-color: #8e2de2;
            box-shadow: 0 0 5px rgba(142, 45, 226, 0.5);
            outline: none;
        }

        .btn-primary {
            width: 100%;
            background-color: #4a00e0;
            border: none;
            padding: 12px;
            border-radius: 50px;
            font-size: 16px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #8e2de2;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            .btn-primary {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 10px;
            }

            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Task Assignment Form</h2>
    <form th:action="@{/taskAssign}" th:object="${taskAssignment}" method="post" enctype="multipart/form-data">
        <label for="taskName" class="form-label">Task Name:</label>
        <input type="text" id="taskName" class="form-control" th:field="*{taskName}" placeholder="Enter the task name" required />

        <label for="description" class="form-label">Description:</label>
        <textarea id="description" class="form-control" th:field="*{description}" placeholder="Provide a brief description" rows="3" required></textarea>

        <label for="assigneeName" class="form-label">Assignee Name:</label>
        <input type="text" id="assigneeName" class="form-control" th:field="*{assigneeName}" placeholder="Who will perform this task?" required />

        <label for="dueDate" class="form-label">Due Date:</label>
        <input type="date" id="dueDate" class="form-control" th:field="*{dueDate}" required />

        <label for="priority" class="form-label">Priority:</label>
        <select id="priority" class="form-select" th:field="*{priority}" required>
            <option value="HIGH">High</option>
            <option value="MEDIUM">Medium</option>
            <option value="LOW">Low</option>
        </select>

        <label for="attachment" class="form-label">Attachments:</label>
        <input type="file" id="attachment" name="attachment" class="form-control" accept=".pdf, image/*" />

        <button type="submit" class="btn-primary">Submit Task</button>
    </form>
</div>
</body>
</html>
