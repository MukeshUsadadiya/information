<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin-top: 30px;
    }

    .card {
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      transform: translateX(-100%);
      animation: slideInFromLeft 1s forwards;
      transition: transform 0.3s ease-in-out;
    }

    @keyframes slideInFromLeft {
      0% {
        opacity: 0;
        transform: translateX(-100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .card-header {
      background-color: #4a00e0;
      color: white;
      font-weight: 600;
      text-align: center;
      font-size: 24px; /* Medium Size Heading */
      padding: 15px;
      border-bottom: 3px solid #8e2de2;
      text-transform: uppercase; /* Optional: Make the text uppercase */
      letter-spacing: 1px; /* Optional: Space the letters */
    }

    .card-body {
      padding: 30px;
    }

    .task-table {
      width: 100%;
      margin-top: 30px;
    }

    .task-table th, .task-table td {
      text-align: left;
      vertical-align: middle;
      padding: 12px;
    }

    .task-table th {
      font-weight: 600;
    }

    .btn {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 50px;
      width: auto;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      display: inline-block;
      margin: 5px;
    }

    /* Primary Button Color (Blue) */
    .btn-primary {
      background-color: #4a00e0;
      color: white;
      border: none;
      text-decoration: none; /* Removes underline */
    }

    .btn-primary:hover {
      background-color: #8e2de2;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .btn-primary:active {
      transform: scale(0.95);
    }

    /* Secondary Button Color (Green) */
    .btn-secondary {
      background-color: #28a745;
      color: white;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #218838;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .btn-secondary:active {
      transform: scale(0.95);
    }

    /* Align buttons */
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .card-body {
        padding: 20px;
      }
    }

    /* Table Styling */
    .table-bordered th, .table-bordered td {
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Task Details Card -->
  <div class="card">
    <div class="card-header">
      <h2>Task Details</h2>
    </div>
    <div class="card-body">
      <!-- Task Information Table -->
      <table class="table table-bordered task-table">
        <tbody>
        <tr>
          <th>Task Name</th>
          <td th:text="${task.taskName}">Sample Task</td>
        </tr>
        <tr>
          <th>Description</th>
          <td th:text="${task.description}">This is a detailed task description.</td>
        </tr>
        <tr>
          <th>Assignee Name</th>
          <td th:text="${task.assigneeName}">John Doe</td>
        </tr>
        <tr>
          <th>Due Date</th>
          <td th:text="${task.dueDate}">2024-11-18</td>
        </tr>
        <tr>
          <th>Priority</th>
          <td th:text="${task.priority}">High</td>
        </tr>
        </tbody>
      </table>

      <!-- Action Buttons -->
      <div class="btn-container">
        <a th:href="@{/form/download/task-assignment/{id}(id=${task.id})}" class="btn btn-secondary">
          Download as PDF
        </a>
        <a href="/tasks" class="btn btn-primary">
          Back to Task List
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
