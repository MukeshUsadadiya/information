<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success - Task Assignment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for Home Icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f8f9fa;
        color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        width: 100%;
        max-width: 600px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 32px;
        font-weight: 600;
        color: #4a00e0;
    }

    .alert-success {
        background-color: #8e2de2;
        color: #ffffff;
        border-radius: 8px;
        padding: 20px;
        font-size: 18px;
        width: 100%;
        margin-bottom: 30px;
        text-align: center;
        animation: flash 1s ease-in-out infinite;
    }

    /* Blinking Animation */
    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.3; }
        100% { opacity: 1; }
    }

    .blinking-text {
        animation: blink 1.5s infinite;
        font-weight: bold;
    }

    .celebration-icon {
        font-size: 80px;
        color: #ff9800;
        margin-bottom: 20px;
    }

    .btn-primary {
        background-color: #4a00e0;
        border: none;
        padding: 12px 20px;
        border-radius: 30px;
        font-size: 16px;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
        margin-top: 20px;
        width: auto;
        text-decoration: none; /* Remove underline from the <a> tag */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Hover effect for Back to Form button */
    .btn-primary:hover {
        background-color: #8e2de2;
        transform: scale(1.1); /* Scales the button */
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }

    .btn-primary i {
        margin-left: 8px; /* Add space before the icon */
    }

    /* Confetti Animation */
    @keyframes confetti {
        0% { transform: translateY(-100%); opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
    }

    .confetti {
        position: absolute;
        top: 0;
        width: 10px;
        height: 10px;
        background-color: #ff6347;
        border-radius: 50%;
        animation: confetti 3s infinite;
        opacity: 0;
    }

    .confetti:nth-child(odd) {
        animation-duration: 4s;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            padding: 25px;
        }

        h2 {
            font-size: 24px;
        }

        .btn-primary {
            font-size: 14px;
            padding: 10px;
        }
    }

    @media (max-width: 480px) {
        .container {
            padding: 15px;
        }

        h2 {
            font-size: 20px;
        }

        .btn-primary {
            font-size: 12px;
            padding: 8px;
        }
    }
  </style>
</head>
<body>

<!-- Confetti Effect -->
<div class="confetti" style="left: 15%; animation-delay: 0s;"></div>
<div class="confetti" style="left: 35%; animation-delay: 1s;"></div>
<div class="confetti" style="left: 55%; animation-delay: 2s;"></div>
<div class="confetti" style="left: 75%; animation-delay: 3s;"></div>
<div class="confetti" style="left: 85%; animation-delay: 4s;"></div>

<div class="container mt-5">
  <h2 class="mb-4">Proposal  Success</h2>

  <!-- Success Message with Blinking Effect -->
  <div class="alert alert-success blinking-text" role="alert">
    ðŸŽ‰ Proposal sent successfully! ðŸŽ‰
  </div>

  <!-- Celebration Icon -->
  <div class="celebration-icon">
    ðŸŽ‰
  </div>

  <!-- Back Button with Home Icon -->
  <a href="/userDashboard" class="btn btn-primary">
    Back to  <i class="fas fa-home"></i>
  </a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
