<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedback Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 900px;
            margin-top: 30px;
        }

        .feedback-table {
            width: 100%;
            margin-top: 30px;
        }

        .feedback-table th, .feedback-table td {
            text-align: left;
            vertical-align: middle;
        }

        .feedback-header {
            margin-bottom: 20px;
        }

        .card {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            opacity: 0;
            transform: translateX(-100%); /* Initially positioned off-screen */
            animation: slideInFromLeft 1s forwards;
            transition: transform 0.3s ease-in-out;
        }

        /* Slide-in animation */
        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%); /* Off-screen */
            }
            100% {
                opacity: 1;
                transform: translateX(0); /* Slide to the original position */
            }
        }

        /* Hover Effect for the Card */
        .card:hover {
            transform: translateY(-10px);  /* Slight lift when hovered */
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: #4a00e0;
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 24px; /* Medium size heading */
            padding: 15px;
            border-bottom: 3px solid #8e2de2;
            text-transform: uppercase; /* Optional: Make the text uppercase */
            letter-spacing: 1px; /* Optional: Space the letters */
        }

        .card-body {
            padding: 30px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 50px;
            width: auto;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            display: inline-block;
            margin: 5px;
        }

        /* Primary Button Color (Blue) */
        .btn-primary {
            background-color: #4a00e0;
            color: white;
            border: none;
            text-decoration: none; /* Removes underline */
        }

        .btn-primary:hover {
            background-color: #8e2de2;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        /* Secondary Button Color (Green) */
        .btn-secondary {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #218838;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-secondary:active {
            transform: scale(0.95);
        }

        /* Align buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card-body {
                padding: 20px;
            }
        }

        /* Table Styling */
        .table-bordered th, .table-bordered td {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Feedback Details Card -->
    <div class="card">
        <div class="card-header">
            <h2>Feedback Details</h2>
        </div>
        <div class="card-body">
            <!-- Feedback Information Table -->
            <table class="table table-bordered feedback-table">
                <tbody>
                <tr>
                    <th>Feedback Type</th>
                    <td th:text="${feedback.feedbackType}"></td>
                </tr>
                <tr>
                    <th>Issue Title</th>
                    <td th:text="${feedback.issueTitle}"></td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td th:text="${feedback.description}"></td>
                </tr>
                <tr>
                    <th>Priority</th>
                    <td th:text="${feedback.priority}"></td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td th:text="${feedback.status}"></td>
                </tr>
                </tbody>
            </table>

            <!-- Action Buttons -->
            <div class="text-center mt-4">
                <a th:href="@{/form/download/feedback/{id}(id=${feedback.id})}" class="btn btn-secondary btn-lg me-2">
                    Download as PDF
                </a>
                <a href="/allFeedbacks" class="btn btn-primary btn-lg">
                    Back to Feedback List
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
