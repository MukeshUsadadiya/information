<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Issue Tracking Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    /* General Styles */
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f8f9fa;
        color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .form-container {
        width: 100%;
        max-width: 600px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #000000;
        font-weight: 600;
    }

    .form-label {
        font-weight: 500;
        color: #000000;
        margin-bottom: 5px;
    }

    .form-control, .form-select {
        width: 100%;
        border: 1px solid #4a00e0;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 15px;
    }

    .form-control:focus, .form-select:focus {
        border-color: #8e2de2;
        box-shadow: 0 0 5px rgba(142, 45, 226, 0.5);
        outline: none;
    }

    .btn-primary {
        width: 100%;
        background-color: #4a00e0;
        border: none;
        padding: 12px;
        border-radius: 50px;
        font-size: 16px;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #8e2de2;
        transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .form-container {
            padding: 15px;
        }

        h2 {
            font-size: 20px;
        }

        .btn-primary {
            font-size: 14px;
            padding: 10px;
        }
    }

    @media (max-width: 480px) {
        .form-container {
            padding: 10px;
        }

        h2 {
            font-size: 18px;
        }
    }
  </style>
</head>
<body>
<div class="form-container">
    <h2>Feedback and Issue Tracking Form</h2>
    <form th:action="@{/submitFeedback}" th:object="${feedback}" method="post" enctype="multipart/form-data">

        <!-- Feedback Type -->
        <label for="feedbackType" class="form-label">Feedback Type:</label>
        <select id="feedbackType" class="form-select" th:field="*{feedbackType}" required>
            <option value="General">General</option>
            <option value="Bug">Bug</option>
            <option value="Feature Request">Feature Request</option>
        </select>

        <!-- Issue Title -->
        <label for="issueTitle" class="form-label">Issue Title:</label>
        <input type="text" id="issueTitle" class="form-control" th:field="*{issueTitle}" placeholder="Enter the issue title" required />

        <!-- Description -->
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" class="form-control" th:field="*{description}" placeholder="Describe the issue or feedback" rows="4" required></textarea>

        <!-- Priority -->
        <label for="priority" class="form-label">Priority:</label>
        <select id="priority" class="form-select" th:field="*{priority}" required>
            <option value="Urgent">Urgent</option>
            <option value="Normal">Normal</option>
            <option value="Low">Low</option>
        </select>

        <!-- Status -->
        <label for="status" class="form-label">Status:</label>
        <select id="status" class="form-select" th:field="*{status}" required>
            <option value="Open">Open</option>
            <option value="In Progress">In Progress</option>
            <option value="Resolved">Resolved</option>
        </select>

        <!-- Attachments -->
        <label for="attachment" class="form-label">Attachment (Screenshot/PDF):</label>
        <input type="file" id="attachment" name="attachment" class="form-control" accept=".png,.jpg,.jpeg,.pdf" />

        <!-- Submit Button -->
        <button type="submit" class="btn-primary">Submit Feedback</button>
    </form>
</div>
</body>
</html>
