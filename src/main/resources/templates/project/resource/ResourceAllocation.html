<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Allocation Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
            font-weight: 600;
        }

        .form-label {
            font-weight: 500;
            color: #000000;
            margin-bottom: 5px;
        }

        .form-control, .form-select {
            width: 100%;
            border: 1px solid #4a00e0;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .form-control:focus, .form-select:focus {
            border-color: #8e2de2;
            box-shadow: 0 0 5px rgba(142, 45, 226, 0.5);
            outline: none;
        }

        .btn-primary {
            width: 100%;
            background-color: #4a00e0;
            border: none;
            padding: 12px;
            border-radius: 50px;
            font-size: 16px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #8e2de2;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            .btn-primary {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 10px;
            }

            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
<div class="form-container">
  <h2>Resource Allocation Form</h2>
  <form th:action="@{/submitResourceAllocation}" th:object="${resourceAllocation}" method="post" enctype="multipart/form-data">
    <label for="resourceName" class="form-label">Resource Name:</label>
    <input type="text" id="resourceName" class="form-control" th:field="*{resourceName}" placeholder="Enter the resource name" required />

    <label for="quantityNeeded" class="form-label">Quantity Needed:</label>
    <input type="number" id="quantityNeeded" class="form-control" th:field="*{quantityNeeded}" placeholder="Enter the quantity needed" required />

    <label for="resourceType" class="form-label">Resource Type:</label>
    <select id="resourceType" class="form-select" th:field="*{resourceType}" required>
      <option value="Equipment">Equipment</option>
      <option value="Software">Software</option>
      <option value="Personnel">Personnel</option>
    </select>

    <label for="allocationDate" class="form-label">Allocation Date:</label>
    <input type="date" id="allocationDate" class="form-control" th:field="*{allocationDate}" required />

    <label for="estimatedCost" class="form-label">Estimated Cost:</label>
    <input type="number" id="estimatedCost" class="form-control" th:field="*{estimatedCost}" placeholder="Enter the estimated cost" required />

    <label for="file" class="form-label">Upload Excel File:</label>
    <input type="file" id="file" name="file" class="form-control" accept=".xlsx,.xls" required />

    <button type="submit" class="btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
