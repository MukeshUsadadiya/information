<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Forms</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        /* Card Styles */
        .container {
            margin: 50px auto;
            max-width: 600px;
        }

        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .card-header {
            background-color: #4a00e0;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .card-header h3 {
            margin: 0;
            font-size: 24px;
            font-weight: 500;
        }

        .card-body {
            padding: 20px;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }

        .form-select,
        .btn-primary {
            border-radius: 30px;
            font-size: 16px;
        }

        .form-select {
            padding: 10px 15px;
            width: 100%;
            margin-bottom: 15px;
        }

        /* Button Styles */
        .btn-primary {
            background-color: #4a00e0;
            border: none;
            padding: 12px 20px;
            color: #ffffff;
            text-align: center;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #8e2de2;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .back-button-container {
            margin-top: 20px;
            text-align: center;
        }

        .back-button-container a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #4a00e0;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .back-button-container a:hover {
            background-color: #8e2de2;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .back-button-container a i {
            margin-left: 8px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .card-header h3 {
                font-size: 20px;
            }

            .btn-primary,
            .back-button-container a {
                font-size: 14px;
                padding: 10px 15px;
            }

            .form-select {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Card Component -->
    <div class="card">
        <div class="card-header">
            <h3>Assign Form to User</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/forms/assign}" method="post">
                <!-- User Selection -->
                <div>
                    <label for="userId" class="form-label">Select User</label>
                    <select name="userId" id="userId" class="form-select" required>
                        <option value="" disabled selected>Select a user</option>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                    </select>
                </div>
                <!-- Form Selection -->
                <div>
                    <label for="formName" class="form-label">Select Form</label>
                    <select name="formName" id="formName" class="form-select" required>
                        <option value="" disabled selected>Select a form</option>
                        <option value="Feedback">Feedback</option>
                        <option value="ProgressUpdate">Progress Update</option>
                        <option value="ProjectProposal">Project Proposal</option>
                        <option value="ResourceAllocation">Resource Allocation</option>
                        <option value="TaskAssignment">Task Assignment</option>
                    </select>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn-primary">Assign Form</button>
            </form>
        </div>
    </div>
    <!-- Back to Dashboard Button -->
    <div class="back-button-container">
        <a href="/adminDashboard">
            Back to <i class="fas fa-home"></i>
        </a>
    </div>
</div>
</body>
</html>
