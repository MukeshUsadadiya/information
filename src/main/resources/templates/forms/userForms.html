<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assigned Forms</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .container {
            margin-top: 40px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card-header {
            background-color: #4a00e0;
            color: #ffffff;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }

        .card-title {
            margin: 0;
            font-weight: 600;
            font-size: 20px;
        }

        .card-body {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 0 0 10px 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table thead {
            background-color: #4a00e0;
            color: #ffffff;
        }

        table th, table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        table th {
            font-weight: 600;
        }

        table tbody tr:hover {
            background-color: #f1f3f5;
        }

        table tbody tr:last-child td {
            border: none;
        }

        .btn {
            font-size: 14px;
            color: #ffffff;
            background-color: #4a00e0;
            border: none;
            border-radius: 50px;
            padding: 8px 20px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #8e2de2;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            table th, table td {
                padding: 10px;
            }

            .card-title {
                font-size: 18px;
            }

            .btn {
                font-size: 12px;
                padding: 6px 15px;
            }
        }

        @media (max-width: 480px) {
            table {
                font-size: 12px;
            }

            .card-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">My Assigned Forms</h3>
        </div>
        <div class="card-body">
            <table>
                <thead>
                <tr>
                    <th>Form Name</th>
                    <th>Assigned At</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="assignment : ${assignments}">
                    <td th:text="${assignment.formName}">Form 1</td>
                    <td th:text="${#temporals.format(assignment.assignedAt, 'dd-MM-yyyy HH:mm')}">01-01-2025 12:00</td>
                    <td>
                        <a th:href="@{/userassign/fill(formName=${assignment.formName})}" class="btn">Fill Out</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
